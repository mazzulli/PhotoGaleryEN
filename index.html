<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
    <title>PhotoBlog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="./assets/camera.svg" alt="Imagem da logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galery</li>
                </ul>
            </nav>
            <form>
                <div class="input-wrapper">
                    <label for="search">Search for images and collections</label>
                    <input type="text" name="search" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>
            <img class="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="Imagem de uma mulher" srcset="">
        </header>
        <main>
            <div class="container">
                <h1>Galeria</h1>
                <section class="galery">
                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=1" alt="Imagem de uma galeria de fotos">
                        <figcaption class="details">
                            <h2>Electrical Workspace</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: .6s">
                        <img src="https://source.unsplash.com/random?b=1" alt="Imagem de uma galeria de fotos">
                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: .8s">
                        <img src="https://source.unsplash.com/random?c=1" alt="Imagem de uma galeria de fotos">
                        <figcaption class="details">
                            <h2>Organization and grids</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1s">
                        <img src="https://source.unsplash.com/random?d=1" alt="Imagem de uma galeria de fotos">
                        <figcaption class="details">
                            <h2>Hive</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1.2s">
                        <img src="https://source.unsplash.com/random?e=1" alt="Imagem de uma galeria de fotos">
                        <figcaption class="details">
                            <h2>Setup of Writer</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1.4s">
                        <img src="https://source.unsplash.com/random?f=1" alt="Imagem de uma galeria de fotos">
                        <figcaption class="details">
                            <h2>Ergonomy and Colors</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1.6s">
                        <img src="https://source.unsplash.com/random?g=1" alt="Imagem de uma galeria de fotos">
                        <figcaption class="details">
                            <h2>Light Presentation</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 1.8s">
                        <img src="https://source.unsplash.com/random?h=1" alt="Imagem de uma galeria de fotos">
                        <figcaption class="details">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    <figure class="item" style="--delay: 2s">
                        <img src="https://source.unsplash.com/random?i=1" alt="Imagem de uma galeria de fotos">
                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>            
        </main>
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
    
</body>
</html>
